<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Line Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
    <div class="container">
        <button id="nextButton">Next</button>
        <div class="time-line">
            <div class="circle1">
                <p>1</p>
            </div>
            <div class="circle2">
                <p>2</p>
            </div>
            <div class="circle3">
                <p>3</p>
            </div>
            <div class="circle4">
                <p>4</p>
            </div>
            <div class="circle5">
                <p>5</p>
            </div>
        </div>
        <button id="previousButton">Previous</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
